<br>
<div class="col-xs-5 col-xs-offset-3" >
  <form name="formAutor"class="well well-sm" role="form">
      <h3 class="text-center">Alta de Autores</h3>
  <hr>
    <div class="form-group">
      <label>Nombre de Medio</label>
        <select class="form-control" ng-model="autor.medio" ng-options="opMedios.nombre for opMedios in opcionesMedios" required>
        </select>
    </div>
    <div class="form-group">
       <label >Nombre de Autor</label>
       <input ng-model="autor.nombre" type="text" class="form-control" placeholder="Nombre completo del nuevo autor" required>
    </div>
    <label>Genero</label>
    <div>
      <label class="radio-inline">
          <input type="radio" ng-model="autor.genero" name="1" value="SN" active> Sin Especificar
      </label>
      <label class="radio-inline">
        <input type="radio" ng-model="autor.genero"  name="1" value="M"> Masculino
      </label>
      <label class="radio-inline">
        <input type="radio" ng-model="autor.genero"  name="1" value="F"> Femenino
      </label>                          
    </div>
    <br>      
       <button class=" btn btn-primary btn-md btn-block" ng-disabled="formAutor.$invalid" ng-click="updateAutor(autor)">Guardar Autor    </button>
  </form>
  <br>
      <div class="{{alerta.tipo}}" id="mensajes2">
        {{alerta.mensaje}}
      </div>
</div>
